<!DOCTYPE html>
<html>
<head>
    <title>AI Jailbreak Terminal</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        h2 {
            color: #33ff33;
            border-bottom: 1px solid #33ff33;
            padding-bottom: 10px;
        }
        #chat {
            border: 1px solid #33ff33;
            background-color: #000;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #prompt {
            background-color: #000;
            color: #33ff33;
            border: 1px solid #33ff33;
            width: 80%;
            padding: 10px;
        }
        button {
            background-color: #000;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>ðŸ’€ AI Jailbreak Terminal</h2>
    <div id="chat"></div>
    <input type="text" id="prompt" placeholder="Type your command..." onkeydown="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Execute</button>

    <script>
        document.getElementById("send").addEventListener("click", async () => {
            const prompt = document.getElementById("prompt").value;
            const responseDiv = document.getElementById("response");

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                responseDiv.innerHTML = `<p>${data.response}</p>`;
            } catch (error) {
                responseDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
